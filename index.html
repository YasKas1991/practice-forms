<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body class="flex flex-col items-center">
    <h1 class="my-6 text-3xl text-red-500">Login/Registration</h1>

    <form
      class="borde p-4e flex w-80 flex-col items-center gap-4 rounded border"
    >
      <div>
        <label for="username">username</label>
        <input type="text" name="" id="username" placeholder=" Username" autofocus />

      </div>
      <div>
       <input type="checkbox"id="save-username"/>
       <label for="save-username" class= "not-sr-only m1-2"
       >Save username
      </label>
      </div>
       <div>
        <label for="password">Password</label>
        <input type="password" name="" id="password" placeholder=" Password" />
      </div>


      </div>
      <button
        type="submit"
        class="rounded bg-green-500 px-4 py-2 text-white transition"
      >
        Submit
      </button>
    </form>
  </body>
  <script src="src/index.js"></script>
</html>
